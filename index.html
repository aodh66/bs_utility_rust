<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <link rel="icon" href="icons/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main>
      <div class="folder-input">
        <!-- Input Folder -->
        <button type="button" id="inputFolderBtn" class="button">
          Input folder
        </button>
        <p>Input Folder: <strong id="inputFolderPath"></strong></p>
      </div>

      <!-- * Timed Backup Section -->
      <div class="backup-section section" id="backupSection">
        <div class="section-input">
          <h2 class="backup-title section-title">Timed Backup</h2>

          <!-- Receptacle Folder -->
          <div class="folder-input">
            <button
              type="button"
              id="backupFolderBtn"
              class="button"
            >
              Backup destination
            </button>
            <p>Backup Destination: <strong id="backupFolderPath"></strong></p>
          </div>

          <div class="backup-status-elements">
            <!-- Frequency -->
            <p>
              Backup Frequency (mins):
              <input
                id="backup-time"
                type="number"
                placeholder="10"
                class="input"
              />
            </p>

            <!-- Number of Backups -->
            <p>
              Number of Backups:
              <input
                id="backup-number"
                type="number"
                placeholder="2"
                class="input"
              />
            </p>

            <div class="backup-bottom">
              <!-- Backup Button -->
              <button type="button" class="button" id="backupBtn">
                Start Backup
              </button>

              <!-- Backup Status -->
              <div class="backup-status">
                <p><strong id="backup-status-light"></strong></p>
                <div class="backup-light" id="backupLight"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Backup Notifications -->
        <div class="backup-notifications notification-box">
          <p class="notification-title">Notifications</p>
          <p id="backupMessage">
            placeholder notification
          </p>
        </div>
      </div>

      <!-- * Snapshot Section -->
      <div class="snapshot-section section" id="snapshotSection">
        <div class="section-input">
          <!-- <div class="snapshot-upper"> -->
          <h2 class="snapshot-title section-title">Snapshot</h2>

          <div class="folder-input">
            <!-- Input Folder -->
            <!-- Snapshot Receptacle Folder -->
            <button type="button" id="snapshotFolderBtn" class="button">
              Shapshot destination
            </button>
            <p>Snapshot Destination: <strong id="snapshotFolderPath"></strong></p>
          </div>

          <p>
            Snapshot name:
            <input
              id="snapshotNameBox"
              type="text"
              placeholder="Snapshot Name"
              class="input"
            />
          </p>

          <!-- Hotkey -->
          <div class="hotkey">
            <p>
              <a
                href="https://www.electronjs.org/docs/latest/api/accelerator"
                target="_blank"
                class="hotkey-link"
                >Hotkey</a
              >
              to snapshot:
              <input
                id="snapshotHotkeyBox"
                type="text"
                placeholder="Ctrl+0"
                class="input"
              />
            </p>
            <button class="button" id="snapshotHotkeyBtn">
              Register Hotkey
            </button>
          </div>
          <!-- </div> -->

          <!-- <div class="shapshot-bottom"> -->
          <!-- Snapshot Name -->
          <!-- Snapshot Button -->
          <button type="button" class="button" id="snapshotBtn">Snapshot</button>
          <!-- </div> -->
        </div>

        <!-- Snapshot Notifications -->
        <!-- <div class="snapshot-notifications notification-box"> -->
        <!--   <p class="notification-title">Notifications</p> -->
        <!--   <p id="snapshotMessage">placeholder notification</p> -->
        <!-- </div> -->
      </div>

      <!-- * Profile Section -->
      <div class="profile-section section" id="profileSection">
        <div class="profile-left">
          <h2 class="profile-title section-title">Profile</h2>
          <!-- Profile Name -->
          <!-- <p> -->
          <!--   Profile name: -->
          <!--   <input -->
          <!--     id="profile-name-box" -->
          <!--     type="text" -->
          <!--     placeholder="ProfileName" -->
          <!--     class="input" -->
          <!--   /> -->
          <!-- </p> -->
          <!-- <p>See if you can have one button to dynamically save or create new profile in one, like saving a new </p> -->
          <p>Loaded profile: <strong id="profileName"></strong></p>
          <div class="profile-buttons">
            <!-- New profile -->
            <button class="button" id="newProfileBtn">New profile</button>
            <!-- Save profile -->
            <button class="button" id="saveProfileBtn">Save profile</button>

            <!-- Load profile -->
            <button class="button" id="loadProfileBtn">Load profile</button>
          </div>
        </div>

        <!-- <div class="profile-notifications notification-box"> -->
        <!-- Profile Notifications --> 
        <!--   <p class="notification-title">Notifications</p> -->
        <!--   <p id="profileMessage">placeholder notification</p> -->
        <!-- </div> -->
      </div>
    </main>
  </body>
</html>
